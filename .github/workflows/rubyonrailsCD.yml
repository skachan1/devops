name: "Ruby on Rails CD"
on:
  workflow_call:
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    env:
      REPO_NAME: ${{ github.event.repository.name }}
    steps:
      - name: Login to docker.io
        run: docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
      
      - name: Get repository code
        uses: actions/checkout@v3

      - name: "Set TAG environmental variable"
        run: |
          echo "TAG=${{ secrets.DOCKER_HUB_USERNAME }}/$REPO_NAME:${GITHUB_REF:11}-${GITHUB_SHA}" >> $GITHUB_ENV

#      - name: Build image
#        run: docker build -t $TAG -f Dockerfile .

#      - name: Tag latest
#        run: docker tag $TAG ${{ secrets.DOCKER_HUB_USERNAME }}/$REPO_NAME:active
      
#      - name: Push image to docker.io
#        run: |
#          docker push $TAG
#          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/$REPO_NAME:active
        
      - name: Logout from docker.io
        run: docker logout

      - name: Create env file
        run: |
          echo "IMG_NAME=$TAG" >> tag.txt

      - name: Upload artifact file
        uses: actions/upload-artifact@v2
        with:
          name: tag
          path: tag.txt
  
  deploy:
    needs: [build_and_push]
    runs-on: ubuntu-latest
    env:
      REPO_NAME: ${{ github.event.repository.name }}
    steps:
      - name: Download artifact file
        uses: actions/download-artifact@v2
        with:
          name: tag
    
      - name: Load artifact file
        run: cat tag.txt >> $GITHUB_ENV

      - name: check
        run: echo $IMG_NAME

      - name: Create directory
        run: mkdir -p ~/.ssh/

      - name: Create secret_key
        run: echo "${{ secrets.BASTYON_PRIV_KEY }}" >> ~/.ssh/id_rsa

      - name: Chmod
        run: chmod 600 ~/.ssh/id_rsa

      - name: Keyscan
        run: ssh-keyscan -H ${{ secrets.BASTYON_ADDR }} > ~/.ssh/known_hosts

      - name: ssh
        run: |
          ssh skachan@${{ secrets.BASTYON_ADDR }} "export YC_TOKEN=${{ secrets.YC_TOKEN }} && whoami && bash check_state.bash && ansible-playbook -i terraform-inventory ./ansible/$REPO_NAME.yml"
